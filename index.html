<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Foothball Guru</title>
    <meta name="author" content="Polycarp Anyanwu" />
    <meta name="description" content="The Foothball Guru tests and educates you on knowledge of foothball" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- heder has the title and soccer image -->
    <header>
        <div id="title">
            <h1>The Foothball Guru</h1>
        </div>
        <div id="title-image">
            <img src="assets/images/foothball.webp">
        </div>
        <div id="player-container">
            Welcome: <span data-username="?" id="player">Polycarp Anyanwu</span>
        </div>
        <div id="quiz-level-container">
            <div id="quiz-level">
                <button data-type="amature" class="btn btn-amature">Amature</button>
                <button data-type="professional" class="btn btn-prof">Professional</button>
            </div>
        </div>
    </header>
    <main>
        <section id="question-area">
            <div id="question-container">
                <h2 id="question">test question</h2>
            </div>
            <p id="instruction">Please Select 1 Answer <span id="detailed-instructions"><em>Click for Detailed
                        Instructions</em></span></p>
        </section>
        <div id="time-container">
            <p>Remaining time: <span id="remaining-time"></span></p>
        </div>
        <section id="answer-area">
            <div class="option">
                <div id="option1">first option</div>
                <div class="answer-sign"><i class="fas fa-check"></i></div>
            </div>

            <div class="option">
                <div id="option2">secnon option</div>
                <div class="answer-sign"><i class="fas fa-times"></i></div>
            </div>
            <div class="option">
                <div id="option3">Third option</div>
                <div class="answer-sign"><i class="fas fa-times"></i></div>
            </div>
            <div class="option">
                <div id="option4">Fourth option</div>
                <div class="answer-sign"><i class="fas fa-times"></i></div>
            </div>
            <!-- <div id="explanation">
                <button>View Explanation of Answer</button>
                <button>Restart</button>
            </div> -->
            <div id="answer-total">
                <div id="explanation-btn" class="btn"> <button>View Explanation of Answer</button></div>
                <div id="restart-btn" class="btn"><button>Restart</button></div>
                <div><span id="correct-answer-icon"><i class="far fa-check-circle"></i></span></span> Correct Answers:
                    <span id="corret-answer"></span></div>
                <div><span id="wrong-answer-icon"><i class="far fa-times-circle"></i></span> Wrong Answers: <span
                        id="wrong-answer"></span></div>

            </div>
        </section>
    </main>
    <footer>
        <div class="contact-us">
            <span>
                Contact Us:
                <a href="https://www.facebook.com/polycarp.anyanwu" target="_blank" rel="noopener"
                    aria-label="Check us out on Facebook">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="https://github.com/Polyanyanwu" target="_blank" rel="noopener"
                    aria-label="Check us out on Github"><i class="fab fa-github-square"></i></a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Check us out on Twitter">
                    <i class="fab fa-twitter-square"></i></a>
                <a href="http://linkedin.com/in/polycarp-anyanwu-pmp-a4265a11" target="_blank" rel="noopener"
                    aria-label="Check us out on LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </span>
        </div>
    </footer>
    <!-- Font Awesome script link that was used in the social media links -->
    <script src="https://kit.fontawesome.com/af901081da.js" crossorigin="anonymous">
    </script>
    <script src="assets/js/controller.js" type="module"></script>
</body>

</html>
